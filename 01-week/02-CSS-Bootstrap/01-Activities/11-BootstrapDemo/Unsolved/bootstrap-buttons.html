 Working with someone closest to you:

<!DOCTYPE html>
<html lang="en-us">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Bootstrap DemoButtons</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


</head>

<body>

  <!-- Regular Buttons -->
  <h1>Choose your team</h1>
  <button>Cobra Kai</button>
  <button>Miyagi Dojo</button>

  <div class="card-container">
    <div class="card" style="width: 18rem;">
    <img src="https://static.wikia.nocookie.net/thekaratekid/images/b/bc/Johnny_lawrence_2018.jpg/revision/latest?cb=20180512085837" class="card-img-top" alt="Johnny">
    <div class="card-body" class="flex">
      <h5 class="card-title">Johnny</h5>
      <p class="card-text">Likes Coors Banquet Beer. Likes Karate. Hates Daniel LaRusso.</p>
      <a href="#" class="btn btn-primary">Sweep the leg</a>
    </div>

    <div class="card" style="width: 18rem;">
      <img src="https://m.media-amazon.com/images/S/aplus-media/vc/542d4a18-51de-4da7-be96-09856a75c105.__CR0,0,220,220_PT0_SX220_V1___.jpg" class="card-img-top" alt="Daniel">
      <div class="card-body" class="flex">
        <h5 class="card-title">Daniel</h5>
        <p class="card-text">Likes Crane Kicks. Also likes Karate. Hates tough guys.</p>
        <a href="#" class="btn btn-primary">Wax On</a>
      </div>
    </div>
  </div>
</div>
</body>

</html>
